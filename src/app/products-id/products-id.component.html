<div *ngFor="let item of products$ | async; index as i">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Category</th>
        <th scope="col">image</th>
        <th scope="col">Rating</th>
        <th scope="col">Count</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr>
        <th scope="row">{{ this.item.id }}</th>
        <td>{{ this.item.title }}</td>
        <td>{{ this.item.price }}</td>
        <td>{{ this.item.description }}</td>
        <td>{{ this.item.category }}</td>
        <td><img class="w-1/3 h-1/3" src="{{ this.item.image }}" alt="" /></td>
        <td>{{ this.item.rating.rate }}</td>
        <td>{{ this.item.rating.count }}</td>
      </tr>
    </tbody>
  </table>
</div>
