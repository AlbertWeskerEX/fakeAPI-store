<div class="flexBox">
  <div *ngFor="let item of products$ | async; index as i">
    <div class="maxWidth rounded overflow-hidden shadow-lg cardBorder">
      <img
        class="w-full"
        src="{{ this.item.image }}"
        alt="Here should be a photo"
      />
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{ this.item.title }}</div>
        <p class="text-gray-700 text-base">
          {{ this.item.description }}
        </p>
        <br />
        <h3 class="font-bold">Price {{ this.item.price }}$</h3>
      </div>
      <div class="px-6 pt-4 pb-2">
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
          >#{{ this.item.category }}</span
        >
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
          >#rating {{ this.item.rating.rate }}</span
        >
        <span
          class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
          >#count {{ this.item.rating.count }}</span
        >
      </div>
    </div>
  </div>
</div>
